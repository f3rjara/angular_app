<div *ngIf="showHeroes">
    <p>listado de Heroes!</p>
    <ul>
        <li *ngFor="let heroe of heroes; let i = index">
            {{ i+1 }} -
            {{ heroe }} 
        </li>
    </ul>
    
    <button (click)="borrarHeroe()">
        Borrar Heroe
    </button>
</div>

<div *ngIf="showHeroesBorrados; else noBorrado">
    <p>Heroes Borrados!</p>
    <ul>
        <li *ngFor="let heroeBorrado of heroesBorrados; let i = index">
            {{ i+1 }} -
            {{ heroeBorrado }} 
        </li>
    </ul>
</div>
